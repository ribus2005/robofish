name: Docker test
on:
  push:
    branches: [ "feature/docker-web-hub" ]
  pull_request:
    branches: [ "feature/docker-web-hub" ]
jobs:
  run-test:
    environment: DOCKER
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: log in docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: build candles
        run: docker build -f Dockerfile.app -t candles .
      - name: build candle_nginx
        run: docker build -f Dockerfile.web -t candle_nginx .
      - name: container compose
        run: docker compose up --build --abort-on-container-exit
      - name: tag n push app
        run: |
          docker tag candles ${{secrets.DOCKER_USERNAME}}/test-repo-app
          docker push ${{secrets.DOCKER_USERNAME}}/test-repo-app
      - name: tag n push web
        run: |
          docker tag candle_nginx ${{secrets.DOCKER_USERNAME}}/test-repo-web
          docker push ${{secrets.DOCKER_USERNAME}}/test-repo-web

      
        
      
